<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSV Generator</title>
</head>
<body>
	<h1>CSV Generator</h1>
	<form method="POST" action="/export_csv">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		
		<input type="submit" value="Generate CSV">
	</form>

	{% if csv_data %}
	<a href="/download_csv">
		<button>Download CSV</button>
	</a>
	{% endif %}

	{% if csv_data %}
	<div>
		<h2>Generated CSV:</h2>
		<pre>{{ csv_data }}</pre>
	</div>
	{% endif %}
</body>
</html>
